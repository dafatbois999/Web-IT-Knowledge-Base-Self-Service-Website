<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดบทความ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="loader" class="loading-overlay" style="display:none;">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    </div>

    <div id="authModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg px-3 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-primary mb-0 ps-2">สมาชิก IT Knowledge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <ul class="nav nav-pills nav-fill mb-4 p-1 bg-light rounded">
                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#tabLogin">เข้าสู่ระบบ</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#tabRegister">สมัครใหม่</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tabLogin">
                        <form id="loginForm">
                            <input type="text" id="loginUser" class="form-control mb-3" placeholder="ชื่อผู้ใช้ (Username)" required>
                            <input type="password" id="loginPass" class="form-control mb-3" placeholder="รหัสผ่าน" required>
                            <button type="submit" class="btn btn-primary w-100 fw-bold rounded-pill">เข้าสู่ระบบ</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="tabRegister">
                        <form id="regForm">
                            <input type="text" id="regUser" class="form-control mb-2" placeholder="ตั้งชื่อผู้ใช้ (ภาษาอังกฤษ)" required>
                            <input type="password" id="regPass" class="form-control mb-2" placeholder="ตั้งรหัสผ่าน" required>
                            <input type="text" id="regName" class="form-control mb-3" placeholder="ชื่อ-นามสกุล" required>
                            <div class="alert alert-info py-2 small mb-3"><i class="bi bi-info-circle"></i> สมัครแล้วจะเป็น <b>นักเรียน (Student)</b> ทันที</div>
                            <button type="submit" class="btn btn-success w-100 fw-bold rounded-pill">ยืนยันการสมัคร</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 1.4rem;">IT Knowledge Base</a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-2 text-dark"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link text-dark fw-medium" href="index.html">หน้าแรก</a></li>
                    
                    <li class="nav-item" id="authSection"></li>

                    <li class="border-start mx-2 d-none d-lg-block" style="height: 20px;"></li>

                    <li class="nav-item">
                        <a href="admin.html" class="btn btn-dark btn-sm rounded-pill px-3 shadow-sm">
                            <i class="bi bi-shield-lock-fill"></i> Admin
                        </a>
                    </li>

                    <li class="nav-item">
                        <button onclick="toggleTheme()" class="btn btn-circle btn-light shadow-sm" id="themeBtn"><i class="bi bi-moon-stars-fill"></i></button>
                    </li>

                    <li class="nav-item position-relative d-flex align-items-center">
                        <div id="navSearchBox" class="search-box-hidden">
                            <input type="text" id="navSearchInput" class="form-control form-control-sm rounded-pill border-0 bg-light" placeholder="ค้นหา...">
                        </div>
                        <button onclick="toggleSearch()" class="btn btn-circle btn-light shadow-sm text-primary"><i class="bi bi-search"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-4">
        <a href="index.html" class="btn btn-light rounded-pill mb-4 shadow-sm px-4"><i class="bi bi-arrow-left"></i> กลับหน้าหลัก</a>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">กำลังโหลดข้อมูล...</p>
        </div>

        <div id="content" class="bg-white p-4 p-md-5 rounded shadow-sm mx-auto" style="max-width: 800px; display:none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span id="cat" class="badge bg-secondary badge-custom">Category</span>
                <small class="text-muted fw-bold"><span id="viewCountDisplay"><i class="bi bi-eye"></i> 0</span> ครั้ง</small>
            </div>

            <h1 id="title" class="fw-bold mb-4">...</h1>
            <img id="img" src="" class="img-fluid rounded mb-5 w-100 d-none shadow-sm" style="max-height: 450px; object-fit: cover;">
            
            <h5 class="text-danger fw-bold mb-3"><i class="bi bi-exclamation-circle-fill"></i> ปัญหาที่พบ</h5>
            <div id="desc" class="text-secondary mb-5" style="font-size: 1.1rem; line-height: 1.6;"></div>
            
            <h5 class="text-success fw-bold mb-3"><i class="bi bi-check-circle-fill"></i> วิธีแก้ไข</h5>
            <div id="sol" class="mb-5" style="white-space: pre-wrap; font-size: 1.1rem; line-height: 1.8;"></div>

            <div id="vidBox" class="d-none mt-4 pt-4 border-top">
                <h5 class="fw-bold mb-3"><i class="bi bi-youtube text-danger"></i> วิดีโอแนะนำ</h5>
                <div class="ratio ratio-16x9 rounded overflow-hidden shadow-sm">
                    <iframe id="vid" src="" title="YouTube video" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/article.js"></script>
    <script type="module" src="js/user_auth.js"></script>
    
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').querySelector('i').className = 'bi bi-sun-fill text-warning';
        }
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            const icon = document.getElementById('themeBtn').querySelector('i');
            icon.className = isDark ? 'bi bi-sun-fill text-warning' : 'bi bi-moon-stars-fill';
        }
    </script>
</body>
</html>
