<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการเนื้อหาบทเรียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .list-group-item { cursor: grab; user-select: none; }
        .list-group-item:active { cursor: grabbing; }
        .sortable-ghost { background-color: #e9ecef; opacity: 0.5; border: 1px dashed #999; }
        .question-box { transition: all 0.2s; border-left: 4px solid #0d6efd !important; }
        .question-box:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="teacher.html"><i class="bi bi-arrow-left"></i> กลับหน้ารวมคอร์ส</a>
            <span class="navbar-text text-white fw-bold" id="courseTitle">กำลังโหลด...</span>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-list-ul"></i> บทเรียนทั้งหมด</h5>
                        <button onclick="resetForm()" class="btn btn-sm btn-success rounded-pill px-3">
                            <i class="bi bi-plus-lg"></i> เพิ่มใหม่
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="lessonList" class="list-group list-group-flush" style="max-height: 75vh; overflow-y: auto;">
                            <div class="text-center py-4 text-muted">กำลังโหลด...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold text-dark" id="formTitle">เพิ่มเนื้อหาใหม่</h5>
                    </div>
                    <div class="card-body p-4">
                        <ul class="nav nav-pills mb-4 bg-light p-2 rounded">
                            <li class="nav-item w-50 text-center">
                                <a class="nav-link active fw-bold" id="tabLesson" onclick="switchType('lesson')" href="javascript:void(0)">
                                    <i class="bi bi-file-earmark-text-fill me-2"></i> บทเรียน / เนื้อหา
                                </a>
                            </li>
                            <li class="nav-item w-50 text-center">
                                <a class="nav-link fw-bold" id="tabQuiz" onclick="switchType('quiz')" href="javascript:void(0)">
                                    <i class="bi bi-patch-question-fill me-2"></i> แบบทดสอบ (Quiz)
                                </a>
                            </li>
                        </ul>

                        <form id="lessonForm">
                            <input type="hidden" id="lessonId">
                            <input type="hidden" id="lessonType" value="lesson">

                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">ชื่อหัวข้อ / ชื่อบทเรียน</label>
                                <input type="text" id="lTitle" class="form-control" placeholder="เช่น บทที่ 1: การติดตั้งโปรแกรม" required>
                            </div>

                            <div id="sectionLesson">
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">ลิงก์วิดีโอ YouTube (ถ้ามี)</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="bi bi-youtube text-danger"></i></span>
                                        <input type="text" id="lVideo" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-end mb-2">
                                        <label class="form-label text-muted small fw-bold mb-0">เนื้อหาบทเรียน (เขียนข้อความ)</label>
                                        
                                        <div>
                                            <input type="file" id="insertImgFile" accept="image/*" style="display: none;" onchange="uploadAndInsertImage()">
                                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="document.getElementById('insertImgFile').click()">
                                                <i class="bi bi-image"></i> แทรกรูปภาพ
                                            </button>
                                        </div>
                                    </div>
                                    <textarea id="lContent" class="form-control" rows="10" placeholder="พิมพ์เนื้อหาที่นี่..."></textarea>
                                </div>

                                <div class="mb-3 p-3 bg-light rounded border border-dashed">
                                    <label class="form-label fw-bold text-dark"><i class="bi bi-file-earmark-pdf-fill text-danger"></i> เอกสารประกอบ (PDF)</label>
                                    <input type="file" id="lPdfFile" class="form-control" accept="application/pdf">
                                    <div id="currentPdfLink" class="mt-2 small text-muted"></div>
                                </div>
                            </div>

                            <div id="sectionQuiz" style="display: none;">
                                <div class="mb-3 row align-items-center bg-light p-3 rounded mx-0">
                                    <label class="col-sm-4 col-form-label fw-bold text-dark">เกณฑ์คะแนนผ่าน (%):</label>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="number" id="qPassScore" class="form-control text-center fw-bold" value="50" min="1" max="100">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-5 text-muted small">
                                        * นักเรียนต้องทำได้คะแนนมากกว่าหรือเท่ากับเกณฑ์นี้ถึงจะผ่าน
                                    </div>
                                </div>
                                <div id="questionContainer"></div>
                                <button type="button" class="btn btn-outline-primary w-100 mb-4 border-dashed py-2" onclick="addQuestionUI()">
                                    <i class="bi bi-plus-circle me-1"></i> เพิ่มข้อคำถาม
                                </button>
                            </div>

                            <hr class="my-4">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary px-4 fw-bold rounded-pill shadow-sm">
                                    <i class="bi bi-save me-1"></i> บันทึกข้อมูล
                                </button>
                                <button type="button" id="btnDelete" class="btn btn-outline-danger px-3 rounded-pill d-none" onclick="deleteLesson()">
                                    <i class="bi bi-trash me-1"></i> ลบ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/manage_course.js"></script>
</body>
</html>
