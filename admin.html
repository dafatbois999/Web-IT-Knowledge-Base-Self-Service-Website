<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8f9fa; }
    </style>
</head>
<body>

    <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000;">
        <div class="card p-4 mx-auto mt-5" style="width:350px;">
            <h4 class="text-center mb-3">เข้าสู่ระบบ Admin</h4>
            <form id="loginForm">
                <input id="user" class="form-control mb-2" placeholder="Username" required>
                <input type="password" id="pass" class="form-control mb-3" placeholder="Password" required>
                <button class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <div id="regModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1050;">
        <div class="card p-4 mx-auto mt-5" style="width:350px;">
            <div class="d-flex justify-content-between mb-3">
                <h5>เพิ่มแอดมินใหม่</h5>
                <button type="button" class="btn-close" onclick="document.getElementById('regModal').style.display='none'"></button>
            </div>
            <form id="regForm">
                <input id="regUser" class="form-control mb-2" placeholder="Username" required>
                <input type="password" id="regPass" class="form-control mb-3" placeholder="Password" required>
                <button class="btn btn-success w-100">ยืนยัน</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Admin Panel</span>
            <div>
                <button onclick="document.getElementById('regModal').style.display='block'" class="btn btn-sm btn-outline-success me-1">เพิ่มแอดมิน</button>
                <a href="index.html" class="btn btn-sm btn-outline-info me-1" target="_blank">ไปหน้าบ้าน</a>
                <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="row g-3 mb-4 text-center">
            <div class="col-6 col-md-3">
                <div class="card bg-primary text-white p-3">
                    <h3><i class="bi bi-files"></i> <span id="statTotal">0</span></h3>
                    <small>บทความทั้งหมด</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-danger text-white p-3">
                    <h3><i class="bi bi-cpu"></i> <span id="statHardware">0</span></h3>
                    <small>Hardware</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-info text-dark p-3">
                    <h3><i class="bi bi-window"></i> <span id="statSoftware">0</span></h3>
                    <small>Software</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-success text-white p-3">
                    <h3><i class="bi bi-wifi"></i> <span id="statNetwork">0</span></h3>
                    <small>Network</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header bg-white fw-bold" id="formHeader">เพิ่มบทความใหม่</div>
                    <div class="card-body">
                        <form id="addForm">
                            <input type="hidden" id="editId">
                            
                            <label class="form-label small">หัวข้อ</label>
                            <input id="inpTitle" class="form-control mb-2" required>
                            
                            <label class="form-label small">หมวดหมู่</label>
                            <select id="inpCat" class="form-select mb-2">
                                <option>Hardware</option><option>Software</option><option>Network</option><option>Other</option>
                            </select>
                            
                            <label class="form-label small">รายละเอียด</label>
                            <textarea id="inpDesc" class="form-control mb-2" rows="3" required></textarea>
                            
                            <label class="form-label small">วิธีแก้ไข</label>
                            <textarea id="inpSol" class="form-control mb-2" rows="4" required></textarea>
                            
                            <label class="form-label small">ลิงก์ YouTube / รูปภาพ</label>
                            <input id="inpVid" class="form-control mb-2" placeholder="URL วิดีโอ">
                            <input type="file" id="inpImg" class="form-control mb-3">
                            
                            <button type="submit" id="submitBtn" class="btn btn-primary w-100">บันทึก</button>
                            <button type="button" id="cancelBtn" class="btn btn-secondary w-100 mt-2 d-none" onclick="cancelEdit()">ยกเลิก</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <span class="fw-bold">รายการบทความ</span>
                        <button onclick="loadTable()" class="btn btn-sm btn-light border">รีเฟรช</button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-bordered table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>ชื่อบทความ</th>
                                    <th style="width: 140px;" class="text-center">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
