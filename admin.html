<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; backdrop-filter: blur(5px);">
        <div class="card shadow-lg" style="width:350px; margin:100px auto; border:none;">
            <div class="card-body p-4">
                <h3 class="text-center fw-bold mb-4">Admin Login</h3>
                <form id="loginForm">
                    <div class="mb-3"><input id="user" class="form-control" placeholder="Username" required></div>
                    <div class="mb-3"><input type="password" id="pass" class="form-control" placeholder="Password" required></div>
                    <button class="btn btn-primary w-100 py-2">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>
    </div>

    <div id="regModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1050;">
        <div class="card shadow" style="width:350px; margin:100px auto; border:none;">
            <div class="card-header bg-success text-white fw-bold d-flex justify-content-between align-items-center">
                <span><i class="bi bi-person-plus-fill"></i> เพิ่มผู้ดูแลใหม่</span>
                <button type="button" class="btn-close btn-close-white" onclick="closeRegModal()"></button>
            </div>
            <div class="card-body p-4">
                <form id="regForm">
                    <div class="mb-3">
                        <label class="small text-muted">ตั้งชื่อผู้ใช้ (Username)</label>
                        <input id="regUser" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">ตั้งรหัสผ่าน (Password)</label>
                        <input type="password" id="regPass" class="form-control" required>
                    </div>
                    <button class="btn btn-success w-100">ยืนยันสร้างบัญชี</button>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="bi bi-shield-lock"></i> Admin Panel</span>
            
            <div class="d-flex gap-2">
                <button onclick="openRegModal()" class="btn btn-outline-success btn-sm">
                    <i class="bi bi-person-plus"></i> เพิ่มแอดมิน
                </button>

                <a href="index.html" class="btn btn-outline-info btn-sm" target="_blank">
                    <i class="bi bi-globe"></i> ไปหน้าบ้าน
                </a>
                
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white fw-bold py-3">
                        <i class="bi bi-plus-circle"></i> เพิ่มบทความใหม่
                    </div>
                    <div class="card-body p-4">
                        <form id="addForm">
                            <label class="small text-muted mb-1">หัวข้อปัญหา</label>
                            <input id="inpTitle" class="form-control mb-3" placeholder="เช่น เน็ตหลุดบ่อย..." required>
                            
                            <label class="small text-muted mb-1">หมวดหมู่</label>
                            <select id="inpCat" class="form-select mb-3">
                                <option>Hardware</option>
                                <option>Software</option>
                                <option>Network</option>
                                <option>Other</option>
                            </select>
                            
                            <label class="small text-muted mb-1">รายละเอียดปัญหา</label>
                            <textarea id="inpDesc" class="form-control mb-3" rows="3" required></textarea>
                            
                            <label class="small text-muted mb-1">วิธีแก้ไข</label>
                            <textarea id="inpSol" class="form-control mb-3" rows="5" required></textarea>
                            
                            <label class="small text-muted mb-1">YouTube Link</label>
                            <input id="inpVid" class="form-control mb-3">
                            
                            <label class="small text-muted mb-1">รูปภาพประกอบ</label>
                            <input type="file" id="inpImg" class="form-control mb-4" accept="image/*">
                            
                            <button class="btn btn-primary w-100 py-2 fw-bold">
                                <i class="bi bi-save"></i> บันทึกบทความ
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white fw-bold py-3 d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-list-ul"></i> รายการทั้งหมด</span>
                        <button onclick="loadTable()" class="btn btn-sm btn-light border"><i class="bi bi-arrow-clockwise"></i> รีเฟรช</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">หัวข้อ</th>
                                        <th class="text-end pe-4" style="width: 100px;">จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/admin.js"></script>

    <script>
        function openRegModal() { document.getElementById('regModal').style.display = 'block'; }
        function closeRegModal() { document.getElementById('regModal').style.display = 'none'; }
    </script>
</body>
</html>
