<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
        <div style="background:white; width:300px; margin:100px auto; padding:20px; border-radius:10px;">
            <h3 class="text-center">Admin Login</h3>
            <form id="loginForm">
                <input id="user" class="form-control mb-2" placeholder="Username" required>
                <input type="password" id="pass" class="form-control mb-2" placeholder="Password" required>
                <button class="btn btn-primary w-100">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Admin Panel</span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card p-3 mb-3">
                    <h5>เพิ่มบทความใหม่</h5>
                    <form id="addForm">
                        <input id="inpTitle" class="form-control mb-2" placeholder="หัวข้อปัญหา" required>
                        <select id="inpCat" class="form-select mb-2"><option>Hardware</option><option>Software</option></select>
                        <textarea id="inpDesc" class="form-control mb-2" placeholder="รายละเอียดปัญหา" required></textarea>
                        <textarea id="inpSol" class="form-control mb-2" placeholder="วิธีแก้ไข" required></textarea>
                        
                        <label class="small text-muted">YouTube Link (ถ้ามี)</label>
                        <input id="inpVid" class="form-control mb-2" placeholder="https://youtu.be/...">
                        
                        <label class="small text-muted">รูปภาพประกอบ (ถ้ามี)</label>
                        <input type="file" id="inpImg" class="form-control mb-3" accept="image/*">
                        
                        <button class="btn btn-success w-100">บันทึกข้อมูล</button>
                    </form>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card p-3">
                    <h5>รายการทั้งหมด</h5>
                    <table class="table"><tbody id="tableBody"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
