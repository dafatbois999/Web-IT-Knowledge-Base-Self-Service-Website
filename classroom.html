<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้องเรียนออนไลน์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { padding-top: 80px; }
        
        /* Video Container */
        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0; background: #000;
            border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Playlist (Right Side) */
        .playlist-box {
            background: white; border: 1px solid #e9ecef; border-radius: 12px;
            overflow: hidden; height: calc(100vh - 120px); display: flex; flex-direction: column;
        }
        .playlist-header {
            padding: 15px 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef;
        }
        .playlist-content { overflow-y: auto; flex-grow: 1; }
        
        /* Lesson Item */
        .lesson-item {
            padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f8f9fa;
            transition: all 0.2s; display: flex; align-items: center;
        }
        .lesson-item:hover { background-color: #f1f8ff; }
        .lesson-item.active { background-color: #e7f1ff; border-left: 4px solid #0d6efd; font-weight: 600; }
        
        /* Checkbox Icon */
        .check-btn {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid #adb5bd;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
            margin-right: 12px; flex-shrink: 0;
        }
        .check-btn:hover { border-color: #0d6efd; }
        .check-btn.completed { background-color: #198754; border-color: #198754; color: white; }
        
        /* Quiz Styles */
        .quiz-option { cursor: pointer; transition: 0.2s; position: relative; }
        .quiz-option:hover { background-color: #f8f9fa; }
        .quiz-option input { cursor: pointer; }
        
        /* เฉลยข้อสอบ (Correct/Wrong) */
        .quiz-option.correct {
            background-color: #d1e7dd !important; 
            border-color: #badbcc !important;
            color: #0f5132;
        }
        .quiz-option.wrong {
            background-color: #f8d7da !important; 
            border-color: #f5c6cb !important;
            color: #842029;
        }
        
        @media (max-width: 991px) { .playlist-box { height: auto; max-height: 500px; margin-top: 20px; } }
    </style>
</head>
<body>

    <div id="authModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg px-3 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-primary mb-0 ps-2">สมาชิก IT Knowledge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <ul class="nav nav-pills nav-fill mb-4 p-1 bg-light rounded">
                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#tabLogin">เข้าสู่ระบบ</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#tabRegister">สมัครใหม่</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tabLogin">
                        <form id="loginForm">
                            <input id="loginUser" class="form-control mb-3" placeholder="ชื่อผู้ใช้" required>
                            <input type="password" id="loginPass" class="form-control mb-3" placeholder="รหัสผ่าน" required>
                            <button class="btn btn-primary w-100 rounded-pill fw-bold">เข้าสู่ระบบ</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="tabRegister">
                        <form id="regForm">
                            <input id="regUser" class="form-control mb-2" placeholder="ตั้งชื่อผู้ใช้" required>
                            <input type="password" id="regPass" class="form-control mb-2" placeholder="ตั้งรหัสผ่าน" required>
                            <input id="regName" class="form-control mb-3" placeholder="ชื่อ-นามสกุล" required>
                            <button class="btn btn-success w-100 rounded-pill fw-bold">สมัครสมาชิก</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 1.4rem;">
                IT Knowledge Base
            </a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-2 text-dark"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link text-dark fw-medium" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item" id="authSection"></li>
                    <li class="border-start mx-2 d-none d-lg-block" style="height: 20px;"></li>
                    <li class="nav-item"><a href="admin.html" class="btn btn-dark btn-sm rounded-pill px-3 shadow-sm">Admin</a></li>
                    <li class="nav-item"><button onclick="toggleTheme()" class="btn btn-circle btn-light shadow-sm" id="themeBtn"><i class="bi bi-moon-stars-fill"></i></button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-4">
        <div class="row g-4">
            
            <div class="col-lg-8 col-xl-9">
                
                <div id="videoContainer" class="video-container mb-4 d-none">
                    <iframe id="mainVideo" src="" title="Video player" frameborder="0" allowfullscreen></iframe>
                </div>

                <div id="quizContainer" class="card border-0 shadow-sm rounded-3 mb-4 d-none bg-white">
                    <div class="card-body p-4 p-lg-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-patch-question-fill text-primary display-4"></i>
                            <h3 class="fw-bold mt-3">แบบทดสอบท้ายบท</h3>
                            <p class="text-muted">ตอบคำถามให้ถูกต้องเพื่อผ่านบทเรียนนี้ (เกณฑ์ 50%)</p>
                        </div>
                        
                        <div id="quizBody"></div>

                        <div id="quizResult" class="alert mt-4 text-center d-none" role="alert"></div>

                        <div class="mt-4 text-center">
                            <button id="btnSubmitQuiz" onclick="submitQuiz()" class="btn btn-primary px-5 rounded-pill fw-bold btn-lg shadow-sm">
                                <i class="bi bi-send-check"></i> ส่งคำตอบ
                            </button>
                            <button id="btnRetryQuiz" onclick="retryQuiz()" class="btn btn-outline-warning px-5 rounded-pill fw-bold btn-lg shadow-sm d-none">
                                <i class="bi bi-arrow-counterclockwise"></i> ทำข้อสอบใหม่
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body p-4 p-lg-5">
                        <h2 id="lessonTitle" class="fw-bold mb-3 text-dark">...</h2>
                        <div class="d-flex align-items-center gap-2 text-muted small mb-4">
                            <i class="bi bi-collection-play"></i>
                            <span id="courseName">Loading...</span>
                        </div>
                        <hr class="opacity-10 mb-4">
                        <div id="lessonContent" class="text-secondary" style="font-size: 1.1rem; line-height: 1.7;">
                            กำลังโหลดเนื้อหา...
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-xl-3">
                <div class="playlist-box">
                    <div class="playlist-header">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="text-dark"><i class="bi bi-list-check me-2"></i> ความคืบหน้า</span>
                            <span class="badge bg-success rounded-pill" id="progressPercent">0%</span>
                        </div>
                        <div class="progress" style="height: 8px;">
                            <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="playlist" class="playlist-content">
                        <div class="text-center py-5 text-muted">
                            <div class="spinner-border text-primary spinner-border-sm mb-2"></div>
                            <div>กำลังโหลด...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/classroom.js"></script>
    <script type="module" src="js/user_auth.js"></script>
    
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').querySelector('i').className = 'bi bi-sun-fill text-warning';
        }
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            const icon = document.getElementById('themeBtn').querySelector('i');
            icon.className = isDark ? 'bi bi-sun-fill text-warning' : 'bi bi-moon-stars-fill';
        }
    </script>
</body>
</html>
