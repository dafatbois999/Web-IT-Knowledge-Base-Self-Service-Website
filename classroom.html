<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้องเรียนออนไลน์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* สไตล์เฉพาะหน้าห้องเรียน */
        .playlist-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .lesson-item {
            cursor: pointer;
            transition: 0.2s;
            border-left: 4px solid transparent;
        }
        .lesson-item:hover {
            background-color: #f8f9fa;
        }
        .lesson-item.active {
            background-color: #e7f1ff;
            border-left: 4px solid #0d6efd;
            font-weight: bold;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-arrow-left"></i> ออกจากห้องเรียน</a>
            <span class="navbar-text text-white fw-bold" id="courseHeader">กำลังโหลด...</span>
        </div>
    </nav>

    <div class="container-fluid px-4 py-4">
        <div class="row g-4">
            
            <div class="col-lg-8">
                <div id="videoContainer" class="video-wrapper shadow-sm mb-4 d-none">
                    <iframe id="mainVideo" src="" title="Video player" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div id="noVideoPlaceholder" class="bg-white rounded p-5 text-center shadow-sm mb-4 d-none" style="height: 300px;">
                    <i class="bi bi-book display-1 text-muted opacity-25"></i>
                    <p class="text-muted mt-3">บทเรียนนี้ไม่มีวิดีโอ (อ่านเนื้อหาด้านล่าง)</p>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 id="lessonTitle" class="fw-bold mb-3">เลือกบทเรียนเพื่อเริ่มเรียน</h3>
                        <hr>
                        <div id="lessonContent" class="text-secondary" style="font-size: 1.1rem; line-height: 1.8;">
                            กรุณาเลือกบทเรียนจากรายการทางด้านขวา
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white py-3 fw-bold">
                        <i class="bi bi-list-ul"></i> เนื้อหาบทเรียน
                    </div>
                    <div class="card-body p-0">
                        <div id="playlist" class="list-group list-group-flush playlist-container" style="height: auto; max-height: 70vh;">
                            <div class="text-center py-5 text-muted">กำลังโหลด...</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/classroom.js"></script>
</body>
</html>
