<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้องเรียนออนไลน์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS เฉพาะหน้าห้องเรียน */
        body { padding-top: 80px; background-color: #f8f9fa; }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        .playlist-box {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            height: calc(100vh - 120px); /* เต็มจอพอดี */
            display: flex;
            flex-direction: column;
        }
        
        .playlist-header {
            padding: 15px 20px;
            background: #fff;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            color: #0d6efd;
        }

        .playlist-content {
            overflow-y: auto;
            flex-grow: 1;
        }

        .lesson-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f8f9fa;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .lesson-item:hover { background-color: #f1f8ff; }
        .lesson-item.active {
            background-color: #e7f1ff;
            border-left: 4px solid #0d6efd;
        }
        .lesson-icon { font-size: 1.2rem; color: #6c757d; }
        .lesson-item.active .lesson-icon { color: #0d6efd; }

        /* Responsive: จอมือถือให้ Playlist อยู่ล่าง */
        @media (max-width: 991px) {
            .playlist-box { height: auto; max-height: 500px; }
        }
    </style>
</head>
<body>

    <div id="authModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg px-3 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-primary mb-0 ps-2">สมาชิก IT Knowledge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <ul class="nav nav-pills nav-fill mb-4 p-1 bg-light rounded">
                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#tabLogin">เข้าสู่ระบบ</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#tabRegister">สมัครใหม่</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tabLogin">
                        <form id="loginForm">
                            <input id="loginUser" class="form-control mb-3" placeholder="ชื่อผู้ใช้" required>
                            <input type="password" id="loginPass" class="form-control mb-3" placeholder="รหัสผ่าน" required>
                            <button class="btn btn-primary w-100 rounded-pill fw-bold">เข้าสู่ระบบ</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="tabRegister">
                        <form id="regForm">
                            <input id="regUser" class="form-control mb-2" placeholder="ตั้งชื่อผู้ใช้" required>
                            <input type="password" id="regPass" class="form-control mb-2" placeholder="ตั้งรหัสผ่าน" required>
                            <input id="regName" class="form-control mb-3" placeholder="ชื่อ-นามสกุล" required>
                            <button class="btn btn-success w-100 rounded-pill fw-bold">สมัครสมาชิก</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container-fluid px-4"> <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 1.4rem;">
                <i class="bi bi-chevron-left text-dark me-2" style="font-size: 1rem;"></i> IT Knowledge Base
            </a>
            
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-2 text-dark"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link text-dark fw-medium" href="index.html">หน้าแรก</a></li>
                    
                    <li class="nav-item" id="authSection"></li>

                    <li class="border-start mx-2 d-none d-lg-block" style="height: 20px;"></li>

                    <li class="nav-item">
                        <a href="admin.html" class="btn btn-dark btn-sm rounded-pill px-3 shadow-sm">Admin</a>
                    </li>

                    <li class="nav-item">
                        <button onclick="toggleTheme()" class="btn btn-circle btn-light shadow-sm" id="themeBtn"><i class="bi bi-moon-stars-fill"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-4">
        <div class="row g-4">
            
            <div class="col-lg-8 col-xl-9">
                <div id="videoContainer" class="video-container mb-4 d-none">
                    <iframe id="mainVideo" src="" title="Video player" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div id="noVideoPlaceholder" class="bg-white rounded-4 p-5 text-center shadow-sm mb-4 d-flex flex-column align-items-center justify-content-center" style="height: 400px; display:none;">
                    <i class="bi bi-play-btn display-1 text-muted opacity-25 mb-3"></i>
                    <h4 class="text-muted">เลือกบทเรียนเพื่อเริ่มเรียน</h4>
                </div>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4 p-lg-5">
                        <h2 id="lessonTitle" class="fw-bold mb-3 text-dark">...</h2>
                        <div class="d-flex align-items-center gap-3 text-muted small mb-4">
                            <span><i class="bi bi-book"></i> <span id="courseName">Loading...</span></span>
                        </div>
                        <hr class="opacity-10 mb-4">
                        <div id="lessonContent" class="text-secondary" style="font-size: 1.1rem; line-height: 1.8;">
                            กรุณาเลือกบทเรียนจากรายการทางด้านขวา
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-xl-3">
                <div class="playlist-box">
                    <div class="playlist-header">
                        <i class="bi bi-list-task me-2"></i> เนื้อหาบทเรียน
                    </div>
                    <div id="playlist" class="playlist-content">
                        <div class="text-center py-5 text-muted">
                            <div class="spinner-border text-primary spinner-border-sm mb-2"></div>
                            <div>กำลังโหลด...</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/classroom.js"></script>
    <script type="module" src="js/user_auth.js"></script>

    <script>
        // Dark Mode Logic (เหมือนหน้าอื่น)
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').querySelector('i').className = 'bi bi-sun-fill text-warning';
        }
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            const icon = document.getElementById('themeBtn').querySelector('i');
            icon.className = isDark ? 'bi bi-sun-fill text-warning' : 'bi bi-moon-stars-fill';
        }
    </script>
</body>
</html>
