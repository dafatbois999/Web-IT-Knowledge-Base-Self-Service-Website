<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loader" class="loading-overlay"><div class="spinner-border text-primary"></div></div>

    <nav class="navbar bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-hdd-network"></i> IT Support
            </a>
            <a href="admin.html" class="btn btn-outline-secondary btn-sm rounded-pill">
                <i class="bi bi-shield-lock"></i> Admin
            </a>
        </div>
    </nav>

    <header class="hero-header text-center">
        <div class="container">
            <h1 class="fw-bold mb-3">มีปัญหาคอมฯ ให้เราช่วย</h1>
            <p class="opacity-75 mb-4">ค้นหาวิธีแก้ไขปัญหาคอมพิวเตอร์เบื้องต้นด้วยตัวคุณเอง</p>
            
            <div class="col-md-8 mx-auto position-relative">
                <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                <input type="text" id="searchInput" class="form-control form-control-lg rounded-pill shadow-sm ps-5" placeholder="พิมพ์อาการที่พบ เช่น เครื่องช้า, เน็ตหลุด...">
            </div>

            <div class="mt-3">
                <small class="text-white-50 me-2">คำค้นหายอดฮิต:</small>
                <button onclick="setKeyword('เครื่องช้า')" class="badge bg-white text-primary border-0 rounded-pill px-3 py-2 me-1 mb-2 pointer">เครื่องช้า</button>
                <button onclick="setKeyword('ปริ้นไม่ออก')" class="badge bg-white text-primary border-0 rounded-pill px-3 py-2 me-1 mb-2 pointer">ปริ้นไม่ออก</button>
                <button onclick="setKeyword('จอฟ้า')" class="badge bg-white text-primary border-0 rounded-pill px-3 py-2 me-1 mb-2 pointer">จอฟ้า</button>
                <button onclick="setKeyword('Wi-Fi')" class="badge bg-white text-primary border-0 rounded-pill px-3 py-2 me-1 mb-2 pointer">Wi-Fi</button>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        
        <div class="d-flex justify-content-center gap-2 mb-4">
            <button onclick="filterCat('All')" class="btn btn-outline-primary rounded-pill active" id="btnAll">ทั้งหมด</button>
            <button onclick="filterCat('Hardware')" class="btn btn-outline-primary rounded-pill" id="btnHardware">Hardware</button>
            <button onclick="filterCat('Software')" class="btn btn-outline-primary rounded-pill" id="btnSoftware">Software</button>
            <button onclick="filterCat('Network')" class="btn btn-outline-primary rounded-pill" id="btnNetwork">Network</button>
        </div>

        <div class="row g-4" id="grid"></div>
        <div id="noResult" class="text-center text-muted mt-5 d-none">
            <i class="bi bi-emoji-frown display-4"></i>
            <p class="mt-3">ไม่พบข้อมูลที่ค้นหา</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/home.js"></script>

    <script>
        function setKeyword(word) {
            const input = document.getElementById('searchInput');
            input.value = word;
            // จำลองการพิมพ์เพื่อให้ Live Search ทำงาน
            input.dispatchEvent(new Event('input')); 
        }
    </script>
</body>
</html>
