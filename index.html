<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Knowledge Base - คอร์สเรียนออนไลน์</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { padding-top: 70px; font-family: 'Sarabun', sans-serif; }
        
        .hero-section {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 80px 0;
            margin-bottom: 40px;
            border-radius: 0 0 50px 50px;
        }

        .course-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
    </style>
</head>
<body class="bg-light">

    <div id="authModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg px-3 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-primary mb-0 ps-2">สมาชิก IT Knowledge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <ul class="nav nav-pills nav-fill mb-4 p-1 bg-light rounded">
                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#tabLogin">เข้าสู่ระบบ</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#tabRegister">สมัครใหม่</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tabLogin">
                        <form id="loginForm">
                            <input id="loginUser" class="form-control mb-3" placeholder="ชื่อผู้ใช้" required>
                            <input type="password" id="loginPass" class="form-control mb-3" placeholder="รหัสผ่าน" required>
                            <button class="btn btn-primary w-100 rounded-pill fw-bold">เข้าสู่ระบบ</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="tabRegister">
                        <form id="regForm">
                            <input id="regUser" class="form-control mb-2" placeholder="ตั้งชื่อผู้ใช้" required>
                            <input type="password" id="regPass" class="form-control mb-2" placeholder="ตั้งรหัสผ่าน" required>
                            <input id="regName" class="form-control mb-3" placeholder="ชื่อ-นามสกุล" required>
                            <button class="btn btn-success w-100 rounded-pill fw-bold">สมัครสมาชิก</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 1.5rem;">
                <i class="bi bi-mortarboard-fill me-2"></i>IT Knowledge
            </a>
            
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-2 text-dark"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link active fw-medium" href="index.html">หน้าแรก</a></li>
                    
                    <li class="nav-item" id="authSection"></li>

                    <li class="border-start mx-2 d-none d-lg-block" style="height: 20px;"></li>

                    <li class="nav-item">
                        <a href="admin.html" class="btn btn-dark btn-sm rounded-pill px-3 shadow-sm">Admin</a>
                    </li>

                    <li class="nav-item">
                        <button onclick="toggleTheme()" class="btn btn-circle btn-light shadow-sm border" id="themeBtn">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">เรียนรู้ทักษะ IT ไปด้วยกัน</h1>
            <p class="lead mb-4 opacity-75">แหล่งรวมความรู้ บทเรียน และแบบทดสอบเพื่อพัฒนาศักยภาพของคุณ</p>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group input-group-lg shadow-sm">
                        <span class="input-group-text bg-white border-0 ps-4"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" class="form-control border-0" placeholder="ค้นหาคอร์สเรียน...">
                        <button class="btn btn-light px-4 fw-bold text-primary">ค้นหา</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container pb-5">
        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <h3 class="fw-bold text-dark m-0">
                <i class="bi bi-grid-fill text-primary me-2"></i> คอร์สเรียนทั้งหมด
            </h3>
        </div>

        <div class="row g-4" id="courseContainer">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2 text-muted">กำลังโหลดคอร์สเรียน...</div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-top py-4 mt-5">
        <div class="container text-center text-muted small">
            &copy; 2024 IT Knowledge Base. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="module" src="js/index.js"></script>
    
    <script type="module" src="js/user_auth.js"></script>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').querySelector('i').className = 'bi bi-sun-fill text-warning';
        }
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            const icon = document.getElementById('themeBtn').querySelector('i');
            icon.className = isDark ? 'bi bi-sun-fill text-warning' : 'bi bi-moon-stars-fill';
        }
    </script>
</body>
</html>
