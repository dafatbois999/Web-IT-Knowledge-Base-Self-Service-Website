<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="loader" class="loading-overlay">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 1.4rem;">
                IT Knowledge Base
            </a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-2 text-dark"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link text-dark fw-medium" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-medium" href="admin.html">Admin</a></li>
                    
                    <li class="nav-item">
                        <button onclick="toggleTheme()" class="btn btn-circle btn-light shadow-sm" id="themeBtn">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                    </li>

                    <li class="border-start mx-2 d-none d-lg-block" style="height: 20px;"></li>

                    <li class="nav-item position-relative d-flex align-items-center">
                        <div id="navSearchBox" class="search-box-hidden">
                            <input type="text" id="navSearchInput" class="form-control form-control-sm rounded-pill border-0 bg-light" placeholder="ค้นหา...">
                        </div>
                        <button onclick="toggleSearch()" class="btn btn-circle btn-light shadow-sm text-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-header text-center">
        <div class="container pt-4">
            <h1 class="fw-bold mb-3 mt-4">มีปัญหาคอมฯ ให้เราช่วย</h1>
            <p class="opacity-75 mb-4">ค้นหาวิธีแก้ไขปัญหาคอมพิวเตอร์เบื้องต้นด้วยตัวคุณเอง</p>
            <div class="col-md-8 mx-auto position-relative">
                <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                <input type="text" id="searchInput" class="form-control form-control-lg rounded-pill shadow-sm ps-5" placeholder="พิมพ์อาการที่พบ...">
            </div>
        </div>
    </header>

    <div class="container mb-5" style="margin-top: -30px;">
        <div class="d-flex justify-content-center gap-2 mb-5">
            <button onclick="filterCat('All')" class="btn btn-light rounded-pill shadow-sm active border fw-bold px-4" id="btnAll">ทั้งหมด</button>
            <button onclick="filterCat('Hardware')" class="btn btn-light rounded-pill shadow-sm border px-3" id="btnHardware">Hardware</button>
            <button onclick="filterCat('Software')" class="btn btn-light rounded-pill shadow-sm border px-3" id="btnSoftware">Software</button>
            <button onclick="filterCat('Network')" class="btn btn-light rounded-pill shadow-sm border px-3" id="btnNetwork">Network</button>
        </div>

        <div class="row g-4" id="grid"></div>
        <div id="noResult" class="text-center text-muted mt-5 d-none"><p class="fs-5">ไม่พบข้อมูล</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/home.js"></script>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').querySelector('i').className = 'bi bi-sun-fill text-warning';
        }
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            const icon = document.getElementById('themeBtn').querySelector('i');
            icon.className = isDark ? 'bi bi-sun-fill text-warning' : 'bi bi-moon-stars-fill';
        }
    </script>
</body>
</html>
